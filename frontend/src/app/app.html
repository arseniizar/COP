<div class="dark">
  <main class="container mx-auto p-8">
    <header class="mb-10">
      <h1 class="text-4xl font-bold text-foreground mb-2">Code Observability Platform</h1>
      <p class="text-lg text-muted-foreground">The "X-Ray" for your code.</p>
    </header>

    <div class="bg-card border rounded-lg p-6 shadow-sm">
      <h2 class="text-2xl font-semibold text-card-foreground mb-4">Analyze a Repository</h2>
      <div class="flex items-center space-x-4">
        <input
          type="text"
          placeholder="https://github.com/owner/repository"
          class="flex-grow bg-input border rounded-md px-4 py-2 text-foreground focus:outline-none focus:ring-2 focus:ring-ring"
        />
        <button class="bg-primary text-primary-foreground font-semibold px-6 py-2 rounded-md hover:bg-primary/90 transition-colors">
          Analyze
        </button>
      </div>
    </div>

    <footer class="text-center mt-12 text-muted-foreground text-sm">
      <p>Powered by FastAPI, Angular & Three.js</p>
    </footer>
  </main>
</div>
